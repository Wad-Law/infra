networks:
  polymind_net:
    external: true

services:
  polymind:
    image: ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/wad-law/polymind:latest
    container_name: polymind
    restart: unless-stopped
    env_file: .env
    ports:
      - "50051:50051"
    networks:
      - polymind_net

  polyops:
    image: ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/wad-law/polyops:latest
    container_name: polyops
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3000"
    networks:
      - polymind_net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    networks:
      - polymind_net
