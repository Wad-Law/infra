filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - decode_json_fields:
      fields: ["message"]
      target: "json"
      overwrite_keys: true

output.elasticsearch:
  hosts: 'elasticsearch:9200'
  username: '${ELASTIC_USERNAME:}'
  password: '${ELASTIC_PASSWORD:}'

setup.kibana:
  host: "kibana:5601"
